<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/try-slc.css" type="text/css">
	<title>Try SLC(Symmetric Lambda Calculus)</title>
</head>
<body>
	<div class="container">
		<div id="header">
			<h1>Try SLC</h1>
			<p>The SLC(Symmetric Lambda Calculus) interpreter</p>
		</div>
		<div id="center"><div id="output"></div></div>
		<div id="footer">
			<div id="inputPanel" class="card">
				<textarea id="input" class="code" rows='1' placeholder="&quot;expr&quot; or &quot;name := expr&quot;"></textarea>
				<button id="submit"><i class="fa fa-angle-double-up fa-3x"></i></button>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/autosize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.0.8/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="js/slc.js"></script>
	<script src="js/try-slc.js"></script>
</body>
</html>
